<div class="container mx-auto p-4">
    <div *ngIf="gameState" class="space-y-6">
        <div class="flex justify-between text-lg font-bold">
            <span>{{ gameState.currentQuestion?.leftConcept }}</span>
            <span>{{ gameState.currentQuestion?.rightConcept }}</span>
        </div>

        <input 
            type="range" 
            min="0" 
            max="100" 
            [value]="sliderPosition"
            (input)="onSliderChange($event.target.value)"
            class="w-full"
        >

        <button 
            (click)="submitGuess()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
        >
            Submit Guess
        </button>

        <div class="mt-4">
            <h3 class="text-xl font-bold">Players</h3>
            <div *ngFor="let player of gameState.players" class="flex justify-between">
                <span>{{ player.name }}</span>
                <span>{{ player.score }}</span>
            </div>
        </div>
    </div>
</div>
